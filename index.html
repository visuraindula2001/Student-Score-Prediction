<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Student Score Prediction</h1>
      <div class="form-group">
        <label for="hoursStudied">Hours studied per week</label>
        <input type="number" id="hoursStudied" placeholder="Enter hours studied" />
      </div>
      <div class="form-group">
        <label for="attendence">Attendence Percentage</label>
        <input type="number" id="attendecePercentage" placeholder="Enter attendece percentage" />
      </div>
      <div class="form-group">
        <label for="schoolExamScore" >Scool Exam Score</label>
        <input type="number" id="examScore" placeholder="Enter Exam Score">
      </div>
      <button id="predictBtn">Predict Results</button>
      <div id="results"></div>
    </div>
    <script src="./style.js"></script>
  </body>
</html>
